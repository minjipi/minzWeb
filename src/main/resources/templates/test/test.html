<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function func1(a, b) {
        console.log('a:' + a);
        console.log('b:' + b);
    }

    var func2 = (a,b) => {
        console.log('a:' + a);
        console.log('b:' + b);
    }
</script>
<body>
<button onclick="func1(1,2)">ㅂㅓ튼</button>

<button onclick="func2(1,2)">ㅂㅓ튼2</button>
</body>
</html>
